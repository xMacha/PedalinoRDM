    <script>
        // ... (kod zakładek pozostaje bez zmian) ...

        // Ulepszona wersja gry Pong
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const leftScoreElement = document.getElementById('leftScore');
        const rightScoreElement = document.getElementById('rightScore');

        // Stałe gry
        const PADDLE_HEIGHT = 80;
        const PADDLE_WIDTH = 10;
        const BALL_SIZE = 8;
        const AI_SPEED = 0.13;
        const BALL_ACCELERATION = 1.05;

        // Zmienne stanu gry
        let playerY = 160;
        let computerY = 160;
        let ballX = 400;
        let ballY = 200;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let leftScore = 0;
        let rightScore = 0;

        // Nasłuchiwanie ruchu myszy
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            playerY = Math.min(Math.max(e.clientY - rect.top - PADDLE_HEIGHT/2, 0), canvas.height - PADDLE_HEIGHT);
        });

        // Ulepszona sztuczna inteligencja
        function updateAI() {
            // Przewidywanie pozycji piłki
            const predictedImpactTime = (canvas.width - ballX) / ballSpeedX;
            const predictedY = ballY + (ballSpeedY * predictedImpactTime);

            // Ograniczenia ruchu AI
            const targetY = Math.min(Math.max(predictedY - PADDLE_HEIGHT/2, 0), canvas.height - PADDLE_HEIGHT);
            computerY += (targetY - computerY) * AI_SPEED;
        }

        function updateBall() {
            // Poruszanie piłką
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Odbicia od ścian
            if(ballY < 0 || ballY > canvas.height) {
                ballSpeedY = -ballSpeedY * 1.02;
                ballY = Math.max(Math.min(ballY, canvas.height), 0);
            }

            // Kolizje z paletkami
            if(ballX < PADDLE_WIDTH && ballY > playerY && ballY < playerY + PADDLE_HEIGHT) {
                ballSpeedX = Math.abs(ballSpeedX) * BALL_ACCELERATION;
                ballSpeedY = (ballY - (playerY + PADDLE_HEIGHT/2)) * 0.35;
            }

            if(ballX > canvas.width - PADDLE_WIDTH && 
               ballY > computerY && 
               ballY < computerY + PADDLE_HEIGHT) {
                ballSpeedX = -Math.abs(ballSpeedX) * BALL_ACCELERATION;
                ballSpeedY = (ballY - (computerY + PADDLE_HEIGHT/2)) * 0.35;
            }

            // Aktualizacja punktów
            if(ballX < 0) {
                rightScore++;
                resetBall();
            }
            if(ballX > canvas.width) {
                leftScore++;
                resetBall();
            }
        }

        function resetBall() {
            ballX = canvas.width/2;
            ballY = canvas.height/2;
            ballSpeedX = (Math.random() > 0.5 ? 5 : -5);
            ballSpeedY = (Math.random() * 8 - 4);
        }

        function drawGame() {
            // Tło
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Paletki
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, playerY, PADDLE_WIDTH, PADDLE_HEIGHT);
            ctx.fillRect(canvas.width - PADDLE_WIDTH, computerY, PADDLE_WIDTH, PADDLE_HEIGHT);

            // Piłka
            ctx.beginPath();
            ctx.arc(ballX, ballY, BALL_SIZE, 0, Math.PI*2);
            ctx.fill();

            // Linia środkowa
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width/2, 0);
            ctx.lineTo(canvas.width/2, canvas.height);
            ctx.strokeStyle = '#4CAF50';
            ctx.stroke();
        }

        function gameLoop() {
            updateAI();
            updateBall();
            drawGame();
            
            leftScoreElement.textContent = leftScore;
            rightScoreElement.textContent = rightScore;
            
            requestAnimationFrame(gameLoop);
        }

        // Start gry
        resetBall();
        gameLoop();
    </script>
</body>
</html>
