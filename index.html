<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedalinoRDM - Gmod Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .logo {
            margin: 20px 0;
        }

        .nav-tabs {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: #333;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tab-button.active {
            background-color: #4CAF50;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .buttons {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .join-server {
            background-color: #4CAF50;
            color: white;
        }

        .discord {
            background-color: #5865F2;
            color: white;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .admin-card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .admin-card:hover {
            transform: translateY(-5px);
        }

        .admin-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .steam-link {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .steam-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="steam://connect/SERVER_IP:PORT">
                <img src="Logo.gif" alt="PedalinoRDM Logo" class="logo">
            </a>
        </header>

        <div class="nav-tabs">
            <button class="tab-button active" onclick="openTab(event, 'home')">Strona Główna</button>
            <button class="tab-button" onclick="openTab(event, 'admins')">Administratorzy</button>
        </div>

        <div id="home" class="tab-content active">
            <div class="buttons">
                <a href="steam://connect/SERVER_IP:PORT" class="btn join-server">Dołącz do serwera</a>
                <a href="https://discord.gg/LINK_DO_DISCORDA" class="btn discord">
                    <i class="fab fa-discord"></i> Dołącz na Discord
                </a>
            </div>
        </div>

        <div id="admins" class="tab-content">
            <div class="admin-grid">
                <div class="admin-card">
                    <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/items/2603600/f8a845787f2b56752f806762822cb918ff18935b.gif" alt="Macha" class="admin-avatar">
                    <h3>Macha</h3>
                    <p>Właściciel serwera</p>
                    <a href="https://steamcommunity.com/id/Machaxx21212/" class="steam-link" target="_blank">
                        <i class="fab fa-steam"></i> Profil Steam
                    </a>
                </div>

                <div class="admin-card">
                    <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/items/493520/8bdddcd5524d510b01a759feaafe2e7761b1efc8.gif" alt="Noxy" class="admin-avatar">
                    <h3>Noxy</h3>
                    <p>Naczelny cfel serwera</p>
                    <a href="https://steamcommunity.com/profiles/76561199402720515" class="steam-link" target="_blank">
                        <i class="fab fa-steam"></i> Profil Steam
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = "none";
            }

            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
