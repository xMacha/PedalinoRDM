<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedalinoRDM - Gmod Server</title>
    <link rel="icon" href="RDM.gif" type="image/gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .logo {
            margin: 20px 0;
        }

        .nav-tabs {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: #333;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tab-button.active {
            background-color: #4CAF50;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .buttons {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .join-server {
            background-color: #4CAF50;
            color: white;
        }

        .discord {
            background-color: #5865F2;
            color: white;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .admin-card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .admin-card:hover {
            transform: translateY(-5px);
        }

        .admin-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #4CAF50;
        }

        .steam-link {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .steam-link:hover {
            text-decoration: underline;
        }

        #gameContainer {
            margin: 20px auto;
            position: relative;
        }

        #pongCanvas {
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #000;
        }

        .score {
            position: absolute;
            top: 20px;
            color: #4CAF50;
            font-size: 40px;
            font-weight: bold;
        }

        #leftScore {
            left: 45%;
        }

        #rightScore {
            right: 45%;
        }

        .regulamin-content {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            border: 2px solid #ff4444;
            text-align: center;
            font-size: 24px;
            color: #ff4444;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="steam://connect/SERVER_IP:PORT">
                <img src="Logo.gif" alt="PedalinoRDM Logo" class="logo">
            </a>
        </header>

        <div class="nav-tabs">
            <button class="tab-button active" onclick="openTab(event, 'home')">Strona Główna</button>
            <button class="tab-button" onclick="openTab(event, 'admins')">Administratorzy</button>
            <button class="tab-button" onclick="openTab(event, 'regulamin')">Regulamin</button>
        </div>

        <div id="home" class="tab-content active">
            <div class="buttons">
                <a href="steam://connect/SERVER_IP:PORT" class="btn join-server">Dołącz do serwera</a>
                <a href="https://discord.gg/LINK_DO_DISCORDA" class="btn discord">
                    <i class="fab fa-discord"></i> Dołącz na Discord
                </a>
            </div>

            <div id="gameContainer">
                <div id="leftScore" class="score">0</div>
                <div id="rightScore" class="score">0</div>
                <canvas id="pongCanvas" width="800" height="400"></canvas>
            </div>
        </div>

        <div id="admins" class="tab-content">
            <div class="admin-grid">
                <div class="admin-card">
                    <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/items/2603600/f8a845787f2b56752f806762822cb918ff18935b.gif" 
                         alt="Macha" 
                         class="admin-avatar">
                    <h3>Macha</h3>
                    <p>Właściciel serwera</p>
                    <a href="https://steamcommunity.com/id/Machaxx21212/" class="steam-link" target="_blank">
                        <i class="fab fa-steam"></i> Profil Steam
                    </a>
                </div>

                <div class="admin-card">
                    <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/items/493520/8bdddcd5524d510b01a759feaafe2e7761b1efc8.gif" 
                         alt="Noxy" 
                         class="admin-avatar">
                    <h3>Noxy</h3>
                    <p>Naczelny cfel serwera</p>
                    <a href="https://steamcommunity.com/profiles/76561199402720515" class="steam-link" target="_blank">
                        <i class="fab fa-steam"></i> Profil Steam
                    </a>
                </div>
            </div>
        </div>

        <div id="regulamin" class="tab-content">
            <div class="regulamin-content">
                CHYBA CIE POJEBAŁO KOLEGO
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = "none";
            }

            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const leftScoreElement = document.getElementById('leftScore');
        const rightScoreElement = document.getElementById('rightScore');

        let playerY = 160;
        let computerY = 160;
        let ballX = 400;
        let ballY = 200;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let leftScore = 0;
        let rightScore = 0;
        const PADDLE_HEIGHT = 80;
        const PADDLE_WIDTH = 10;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            playerY = e.clientY - rect.top - PADDLE_HEIGHT/2;
        });

        function gameLoop() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if(ballY < 0 || ballY > 400) ballSpeedY = -ballSpeedY;

            if(ballX < PADDLE_WIDTH && 
               ballY > playerY && 
               ballY < playerY + PADDLE_HEIGHT) {
                ballSpeedX = -ballSpeedX;
            }

            if(ballX > 800 - PADDLE_WIDTH && 
               ballY > computerY && 
               ballY < computerY + PADDLE_HEIGHT) {
                ballSpeedX = -ballSpeedX;
            }

            if(ballX < 0) {
                rightScore++;
                resetBall();
            }
            if(ballX > 800) {
                leftScore++;
                resetBall();
            }

            computerY += (ballY - (computerY + PADDLE_HEIGHT/2)) * 0.1;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 800, 400);

            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, playerY, PADDLE_WIDTH, PADDLE_HEIGHT);
            ctx.fillRect(800 - PADDLE_WIDTH, computerY, PADDLE_WIDTH, PADDLE_HEIGHT);

            ctx.beginPath();
            ctx.arc(ballX, ballY, 8, 0, Math.PI*2);
            ctx.fill();

            leftScoreElement.textContent = leftScore;
            rightScoreElement.textContent = rightScore;

            requestAnimationFrame(gameLoop);
        }

        function resetBall() {
            ballX = 400;
            ballY = 200;
            ballSpeedX = -ballSpeedX;
            ballSpeedY = Math.random() * 10 - 5;
        }

        gameLoop();
    </script>
</body>
</html>
