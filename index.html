<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>PedalinoRDM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #222;
    }
    header img {
      width: 665px;
      height: 116px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #222;
    }
    .tabs button {
      background: none;
      border: none;
      color: #eee;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .tabs button.active,
    .tabs button:hover {
      background-color: #0af;
      color: #000;
    }
    .buttons {
      text-align: center;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      background-color: #333;
      color: #fff;
      border: 2px solid #0af;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1em;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px #0af;
    }
    .btn.discord {
      background-color: #5865f2;
      border-color: #5865f2;
    }
    .btn.discord:hover {
      box-shadow: 0 0 8px #7289da;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    .admin-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .admin {
      background-color: #222;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      max-width: 200px;
    }
    .admin img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .admin a {
      color: #0af;
      text-decoration: none;
    }
    #rules {
      background-color: #222;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      .tabs { flex-direction: column; }
      .btn { width: 100%; margin: 10px 0; }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.gif" alt="Logo PedalinoRDM">
  </header>

  <!-- zakładki -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="home">Strona główna</button>
    <button class="tab-btn" data-tab="rules">Regulamin</button>
  </div>

  <!-- przyciski dołączenia -->
  <div class="buttons">
    <a class="btn server-btn" href="steam://connect/pl1.mathost.eu:23196">Dołącz do serwera</a>
    <a class="btn discord" href="https://discord.gg/2fhQAfkk">Dołącz do Discorda</a>
  </div>

  <!-- panele treści -->
  <section id="home" class="active">
    <h2>Strona główna</h2>
    <h3>Administratorzy</h3>
    <div class="admin-list">
      <div class="admin">
        <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/items/2603600/f8a845787f2b56752f806762822cb918ff18935b.gif" alt="Avatar Macha">
        <p><a href="https://steamcommunity.com/id/Machaxx21212/"><strong>Macha</strong></a><br><em>Właściciel</em></p>
      </div>
      <div class="admin">
        <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/items/493520/8bdddcd5524d510b01a759feaafe2e7761b1efc8.gif" alt="Avatar Noxy">
        <p><a href="https://steamcommunity.com/profiles/76561199402720515"><strong>Noxy</strong></a><br><em>Naczelny cfel serwera</em></p>
      </div>
    </div>
  </section>

  <section id="rules">
    <h2>Regulamin</h2>
    <p>Chyba cię pojebało kolego</p>
  </section>

  <!-- skrypt obsługi zakładek -->
  <script>
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
